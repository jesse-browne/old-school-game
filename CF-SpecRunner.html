<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Connect Four Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="tests/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="tests/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="tests/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="tests/jasmine-standalone-1.3.0/lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- Load js dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  

  <!-- Load styles and web fonts -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/fontfaces.css" />

  <!-- include source files here... -->
  <script src="js/connect-four.js"></script>
  
  <script>
      var controller = new GameController();
      $(document).ready(function() {
        controller.drawToken('yellow', 'yellow');
        controller.drawToken('red', 'red');
      });
  </script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/jasmine-standalone-1.3.0/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="tests/jasmine-standalone-1.3.0/spec/GameSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <div id="game">
      <div class="background"></div>
      <!-- Splash Screen -->
      <div class="screen" id="splash-screen">
        <h1 class="title">Connect Four</h1>
        <h2 class="continue" onclick="controller.showMenu();">2p Press Start</h2>
      </div>
      <!-- Menu Screen -->
      <div class="screen" id="menu-screen">
        <h1 class="title">Main Menu</h1>
        <h2 class="continue">Player 1, Choose Your Color:</h2>
        <div id="color-selection">
          <span class="red"    onclick="controller.setPlayerColors('red');"><canvas id="red"></canvas></span>
          <span class="yellow" onclick="controller.setPlayerColors('yellow');"><canvas  id="yellow"></canvas></span>
        </div>
        <div id="player-colors">
          <h2 id="p1">Player 1</h2>
          <h2 id="p2">Player 2</h2>
        </div>
        <h3 class="continue" onclick="controller.showGameBoard();">Press Start to Begin</h3>
      </div>      
      <!-- Game Screen -->
      <div class="screen" id="game-screen">
        <h2 id="p1-prompt">Player 1, your move</h2>
        <h2 id="p2-prompt">Player 2, your move</h2>
        <div id="game-board"></div>
      </div>
    </div>
</body>
</html>
