<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JB Connect Four</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Load jQuery, custom js and instantiate game controller  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/connect-four.js"></script>
    <script>
      var controller = new GameController();
      $(document).ready(function() {
        controller.drawToken('yellow', 'yellow');
        controller.drawToken('red', 'red');
      });
    </script>
    
    <!-- Load styles and web fonts -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/fontfaces.css" />
    
  </head>
  <body>
    <div id="game">
      <div class="background"></div>
      <!-- Splash Screen -->
      <div class="screen" id="splash-screen">
        <h1 class="title">Connect Four</h1>
        <h2 class="continue" onclick="controller.showMenu();">2p Press Start</h2>
      </div>
      <!-- Menu Screen -->
      <div class="screen" id="menu-screen">
        <h1 class="title">Main Menu</h1>
        <h2 class="continue">Player 1, Choose Your Color:</h2>
        <div id="color-selection">
          <span class="red"    onclick="controller.setPlayerColors('red');"><canvas id="red"></canvas></span>
          <span class="yellow" onclick="controller.setPlayerColors('yellow');"><canvas  id="yellow"></canvas></span>
        </div>
        <div id="player-colors">
          <h2 id="p1">Player 1</h2>
          <h2 id="p2">Player 2</h2>
        </div>
        <h3 class="continue" onclick="controller.showGameBoard();">Press Start to Begin</h3>
      </div>      
      <!-- Game Screen -->
      <div class="screen" id="game-screen">
        <h2 id="p1-prompt">Player 1, your move</h2>
        <h2 id="p2-prompt">Player 2, your move</h2>
        <div id="game-board"></div>
      </div>
    </div>
  </body>
</html>
